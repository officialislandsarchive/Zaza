<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Previewer</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Link Previewer</h1>
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Paste the link here">
            <button onclick="addLink()">Add Link</button>
        </div>
        <div id="linkList" class="link-list"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            loadLinks();
        });

        function addLink() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();
            if (!url) return;

            const details = {
                url: url,
                title: "Sample Item",
                image: "https://via.placeholder.com/150",
                description: "This is a sample item description."
            };

            saveLink(details);
            displayLink(details);
            urlInput.value = '';
        }

        function saveLink(details) {
            let links = JSON.parse(localStorage.getItem('links')) || [];
            links.push(details);
            localStorage.setItem('links', JSON.stringify(links));
        }

        function loadLinks() {
            let links = JSON.parse(localStorage.getItem('links')) || [];
            links.forEach(details => displayLink(details));
        }

        function displayLink(details) {
            const linkList = document.getElementById('linkList');
            const linkItem = document.createElement('div');
            linkItem.className = 'link-item';
            linkItem.innerHTML = `
                <h2>${details.title}</h2>
                <img src="${details.image}" alt="${details.title}">
                <p>${details.description}</p>
                <a href="${details.url}" target="_blank">Visit</a>
            `;
            linkList.appendChild(linkItem);
        }
    </script>
</body>
</html>
